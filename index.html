<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Todo app</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
    <script src="./src/js/scripts.js" defer></script>
  </head>
  <body>
    <h1 class="title">Todo</h1>

    <div id="items-left"><span></span> items left</div>

    <ul id="filtering">
      <a href="" class="filter">All</a>
      <a href="" class="filter">Active</a>
      <a href="" class="filter">Completed</a>
    </ul>

    <div id="clear">Clear Completed</div>

    <div class="instruction">Drag and drop to reorder list</div>
